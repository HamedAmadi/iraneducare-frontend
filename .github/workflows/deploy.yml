name: 🚀 Deploy Frontend

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📂 Checkout repository
        uses: actions/checkout@v3

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 🌍 Set FTP credentials based on branch
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "FTP_HOST=${{ secrets.FTP_HOST }}" >> $GITHUB_ENV
            echo "FTP_USERNAME=${{ secrets.FTP_USERNAME_MAIN }}" >> $GITHUB_ENV
            echo "FTP_PASSWORD=${{ secrets.FTP_PASSWORD }}" >> $GITHUB_ENV
          else
            echo "FTP_HOST=${{ secrets.FTP_HOST }}" >> $GITHUB_ENV
            echo "FTP_USERNAME=${{ secrets.FTP_USERNAME_DEV }}" >> $GITHUB_ENV
            echo "FTP_PASSWORD=${{ secrets.FTP_PASSWORD }}" >> $GITHUB_ENV
          fi

      - name: 📤 Upload files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ env.FTP_HOST }}
          username: ${{ env.FTP_USERNAME }}
          password: ${{ env.FTP_PASSWORD }}
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**

      - name: Run Deployment Commands via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: proserfor.ir
          username: proserfo
          password: ${{ secrets.CPANEL_DEPOLOY_KEY }}
          script: |
            cd /home/proserfo/iraneducare.ir
            export PATH=/home/proserfo/.nvm/versions/node/v18.17.1/bin:$PATH
            export NODE_PATH=/home/proserfo/.nvm/versions/node/v18.17.1/lib/node_modules
            /home/proserfo/.nvm/versions/node/v18.17.1/bin/npm install
            /home/proserfo/.nvm/versions/node/v18.17.1/bin/npm run build
            nohup /home/proserfo/.nvm/versions/node/v18.17.1/bin/node .next/standalone/server.js > /dev/null 2>&1 &

          
